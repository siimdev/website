{% extends "blog/base.html"%}
{% block content%}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="Profiil">
        <div class="media-body">
            <div class="article-metadata-edit">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <a class="float-right btn btn-secondary btn-sm m-1" href="{% url 'post-update' object.id %}">Uuenda</a>
                <a class="float-right btn btn-danger btn-sm m-1" href="{% url 'post-delete' object.id %}">Kustuta</a>
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content%}
