{% extends "blog/base.html"%}
{% block content%}
    <div class="content-section">
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Kustuta postitus</legend>
                <h2>Kas oled kindel, et soovid postituse "{{ object.title }}" kustutada ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Jah, kustuta</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Ei</a>
            </div>
        </form>
    </div>
{% endblock content%}
