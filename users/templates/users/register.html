{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section">
        <form method="POST">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Liitu lehega!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registreeri</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Kasutaja juba olemas? <a class="ml-2" href="{% url 'login'%}">Logi sisse!</a>
            </small>
        </div>
    </div>
{% endblock content%}
